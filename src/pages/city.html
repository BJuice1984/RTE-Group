<!doctype html>
<html lang="ru">
  <head>
    <!-- Meta tags of site pages -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="description"
      content="Негабаритные перевозки и транспортные услуги в Казани."

    <meta name="keywords" content="HTML5, CSS" />
    <meta name="author" content="Web-разработка: Ильяс Сибгатуллин" />
    <meta name="author" content="Web-разработка: Даниил Рябов" />
    <meta name="author" content="Web-разработка: Виктор Воронков" />
    <meta name="author" content="Web-разработка: Анна Кособуцкая" />
    <meta name="author" content="Web-разработка: Екатерина Яковлева" />
    <meta name="author" content="Web-разработка: Андрей Ланцов" />
    <meta name="author" content="Web-разработка: Богдан Тимощук" />
    <meta name="author" content="Web-разработка: Светлана Подсобляева" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="business.business" />
    <meta property="og:title" content="Города" />
    <meta
      property="og:description"
      content="Негабаритные перевозки и транспортные услуги в Казани."
    />
    <meta property="og:url" content="https://rt-express.ru/cities/kazan" />

    <meta property="og:site_name" content="РТ Экспресс" />

    <title>Города: Казань</title>

  <body class="page">
    <div class="page__container">
      <%= require('@common.blocks/header.ejs').default %>
      <main>
        <section class="intro" id="intro-cities-kazan"></section>
        <section
          class="gallery-advantages-cards"
          id="list-advantages"
        ></section>
        <section class="intro" id="intro-cities-kazan-d"></section>
        <section class="gallery-info-cards" id="list-services-kazan"></section>
        <section class="cases-cards" id="list-cases-kazan"></section>
        <section class="gallery-reviews" id="list-reviews-kazan"></section>
      </main>
      <%= require('@common.blocks/footer.ejs').default %>
    </div>
  </body>
</html>
