    <meta property="og:type" content="business.business" />

      property="og:description"
      content="Узнайте о возможностях работы у нас"

  <body class="page">
    <div class="page__container">
      <%= require('@common.blocks/header.ejs').default %>
      <main class="main">
        <section class="work-with-us"></section>
        <section class="section-form"></section>
      </main>
      <%= require('@common.blocks/footer.ejs').default %>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <div class="popup__half">
          <img
            src="<%=require('../images/popup__icon@2x.png')%>"
            alt=""
            class="popup__image"
          />
        </div>
        <div class="popup__half">
          <p class="popup__title popup__text popup__text_type_title">
            Ваше резюме отправлено
          </p>
          <p class="popup__about popup__text popup__text_type_about">
            Мы свяжемся с вами в ближайшее время
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  </body>
